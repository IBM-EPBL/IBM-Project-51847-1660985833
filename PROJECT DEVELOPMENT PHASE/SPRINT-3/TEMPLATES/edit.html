{% extends 'base.html' %}

{% block body %} 
<style>
    .container{
    margin-left: 400px;
    margin-right: 400px;
    padding: 20px 20px 20px 20px;
    border-radius: 10px 10px 10px 10px;
    margin-top: 50px;
    background-color: aqua;
    text-align: center;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3 style="color: #2315db;">Edit Expense</h3>
            <form action="/update/{{expenses[0]}}" method="POST">


                    <input type="hidden" class="form-control"   name="" value = "{{expenses[0]}}" id="">
                
                <div class="form-group">
                     <label for="" style="color: #ca0808;">Date</label> 
                     <input class="form-control"  type="datetime-local" name="date" value="{{expenses[2]}}"  id="date"></div><br>
                     
                     
                    

             <script type="text/javascript">
                       var d = new Date(value="{{expenses[2]}}" );
                       var elem = document.getElementById("date"); 
                       elem.value = d.toISOString().slice(0,16);
                     </script>



                <div class="form-group"> <label for="" style="color: #ca0808;">Expense name</label> 
                    <input class="form-control" type="text" name="expensename" value="{{expenses[3]}}" id="expensename">
                </div><br>
                <div class="form-group">
                     <label for="" style="color: #ca0808;">Expense Amount</label> 
                      <input class="form-control"  type="number" min="0" name="amount" value="{{expenses[4]}}" id="amount">
                </div><br>

                <div class="form-group">
                    <label for=""></label> 
                    <select class="form-control" name="paymode" value="{{expenses[5]}}"  id="paymode">
                        <option selected hidden>{{expenses[5]}}</option>
                        <option value="cash">cash</option>
                        <option value="debitcard">debitcard</option>
                        <option value="creditcard">creditcard</option>
                        <option value="epayment">epayment</option>
                        <option value="onlinebanking">onlinebanking</option>
                    
                    </select></div><br>
                
                 <div class="form-group">
                    <label for=""></label>
                    <select class="form-control" name="category" value="{{expenses[6]}}"  id="category">

                         <option  selected hidden>{{expenses[6]}}</option>
                        <option value="food">food</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="business ">Business</option>
                        <option value="rent">Rent</option>
                        <option value="EMI">EMI</option>
                        <option value="other">other</option>
            
                    </select>
                </div><br>

                <input class="btn btn-danger" type="submit" value="Update" id="">
        
            </form>
        </div>
    </div>
    
</div>
   
    {% endblock %}
